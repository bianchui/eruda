var con = eruda.get('console');

function parse(log) {
  log = atob(log);
  //console.log(log);
  try {
    return JSON.parse(log);
  } catch (e) {
      //window.console.warn(log);
      //window.console.error(e)
      throw e;
  }
}

function addLog(log) {
  var obj = parse(log);
  //console.log(obj);
  //con.insert(obj);
  //return;

  switch (obj.type) {
    case 'debug':
      con.debug.apply(con, obj.args);
      break;
    case 'info':
      con.info.apply(con, obj.args);
      break;
    case 'log':
      con.log.apply(con, obj.args);
      break;
    case 'warn':
      con.warn.apply(con, obj.args);
      break;
    case 'error':
      con.insert(obj);
      break;
    case 'assert':
      con.error.apply(con, obj.args);
      break;
  }
}


</script>
